<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Learning Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 id="login-title">Login / Register</h2>
            
            <div class="language-switch" style="text-align: center; margin-bottom: 2rem;">
                <button onclick="switchLanguage('en')">English</button>
                <button onclick="switchLanguage('pa')">ਪੰਜਾਬੀ</button>
            </div>
            
            <form id="authForm">
                <div class="form-group">
                    <label for="email" id="email-label">Email:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" id="password-label">Password:</label>
                    <input type="password" id="password" required>
                </div>
                
                <div id="signupFields" style="display: none;">
                    <div class="form-group">
                        <label for="name" id="name-label">Full Name:</label>
                        <input type="text" id="name">
                    </div>
                    
                    <div class="form-group">
                        <label for="role" id="role-label">Role:</label>
                        <select id="role">
                            <option value="student">Student / ਵਿਦਿਆਰਥੀ</option>
                            <option value="teacher">Teacher / ਅਧਿਆਪਕ</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="school_name" id="school-label">School Name:</label>
                        <input type="text" id="school_name">
                    </div>
                    
                    <div class="form-group" id="gradeGroup">
                        <label for="grade_level" id="grade-label">Grade Level:</label>
                        <select id="grade_level">
                            <option value="">Select Grade</option>
                            <option value="6">Class 6</option>
                            <option value="7">Class 7</option>
                            <option value="8">Class 8</option>
                            <option value="9">Class 9</option>
                            <option value="10">Class 10</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn primary" style="width: 100%;" id="submitBtn">
                    Login
                </button>
                
                <p style="text-align: center; margin-top: 1rem;">
                    <span id="switchText">Don't have an account?</span>
                    <a href="#" onclick="toggleMode()" id="switchLink">Sign Up</a>
                </p>
            </form>
            
            <div id="message" style="margin-top: 1rem; padding: 0.5rem; border-radius: 5px; display: none;"></div>
        </div>
    </div>
    
    <!-- Load Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script>
        // Replace these with your actual Supabase credentials
        const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE'; // Replace with your actual URL
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE'; // Replace with your actual key
        
        // Initialize Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Language support
        const translations = {
            en: {
                'login-title': 'Login / Register',
                'email-label': 'Email:',
                'password-label': 'Password:',
                'name-label': 'Full Name:',
                'role-label': 'Role:',
                'school-label': 'School Name:',
                'grade-label': 'Grade Level:',
                'switchText': "Don't have an account?",
                'switchLink': 'Sign Up'
            },
            pa: {
                'login-title': 'ਲਾਗਇਨ / ਰਜਿਸਟਰ',
                'email-label': 'ਈਮੇਲ:',
                'password-label': 'ਪਾਸਵਰਡ:',
                'name-label': 'ਪੂਰਾ ਨਾਮ:',
                'role-label': 'ਭੂਮਿਕਾ:',
                'school-label': 'ਸਕੂਲ ਦਾ ਨਾਮ:',
                'grade-label': 'ਗ੍ਰੇਡ ਪੱਧਰ:',
                'switchText': 'ਕੀ ਤੁਹਾਡਾ ਖਾਤਾ ਨਹੀਂ ਹੈ?',
                'switchLink': 'ਸਾਈਨ ਅਪ'
            }
        };

        let currentLanguage = 'en';
        let isSignUp = false;

        function switchLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('preferred-language', lang);
            
            // Update all text elements
            Object.keys(translations[lang]).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                        element.placeholder = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });
            
            // Update HTML lang attribute
            document.documentElement.lang = lang === 'pa' ? 'pa-IN' : 'en';
        }

        function getCurrentLanguage() {
            return localStorage.getItem('preferred-language') || 'en';
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = getCurrentLanguage();
            if (savedLang !== 'en') {
                switchLanguage(savedLang);
            }
        });
        
        function toggleMode() {
            isSignUp = !isSignUp;
            const signupFields = document.getElementById('signupFields');
            const submitBtn = document.getElementById('submitBtn');
            const switchText = document.getElementById('switchText');
            const switchLink = document.getElementById('switchLink');
            
            if (isSignUp) {
                signupFields.style.display = 'block';
                submitBtn.textContent = 'Sign Up';
                switchText.textContent = currentLanguage === 'pa' ? 'ਪਹਿਲਾਂ ਤੋਂ ਖਾਤਾ ਹੈ?' : 'Already have an account?';
                switchLink.textContent = currentLanguage === 'pa' ? 'ਲਾਗਇਨ' : 'Login';
            } else {
                signupFields.style.display = 'none';
                submitBtn.textContent = currentLanguage === 'pa' ? 'ਲਾਗਇਨ' : 'Login';
                switchText.textContent = currentLanguage === 'pa' ? 'ਕੀ ਤੁਹਾਡਾ ਖਾਤਾ ਨਹੀਂ ਹੈ?' : "Don't have an account?";
                switchLink.textContent = currentLanguage === 'pa' ? 'ਸਾਈਨ ਅਪ' : 'Sign Up';
            }
        }
        
        // Handle role change - show/hide grade selection
        document.getElementById('role').addEventListener('change', function() {
            const gradeGroup = document.getElementById('gradeGroup');
            if (this.value === 'student') {
                gradeGroup.style.display = 'block';
            } else {
                gradeGroup.style.display = 'none';
            }
        });
        
        // Handle form submission
        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = currentLanguage === 'pa' ? 'ਕਿਰਪਾ ਕਰਕੇ ਇੰਤਜ਼ਾਰ ਕਰੋ...' : 'Please wait...';
            submitBtn.disabled = true;
            
            try {
                if (isSignUp) {
                    // Sign Up Process
                    const userData = {
                        name: document.getElementById('name').value,
                        role: document.getElementById('role').value,
                        school_name: document.getElementById('school_name').value,
                        grade_level: document.getElementById('grade_level').value || null,
                        language_preference: currentLanguage
                    };
                    
                    // Create auth user
                    const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                        email: email,
                        password: password,
                    });
                    
                    if (authError) throw authError;
                    
                    // Insert user profile data
                    if (authData.user) {
                        const { error: insertError } = await supabaseClient
                            .from('users')
                            .insert({
                                id: authData.user.id,
                                email: email,
                                name: userData.name,
                                role: userData.role,
                                school_name: userData.school_name,
                                grade_level: userData.grade_level,
                                language_preference: userData.language_preference
                            });
                        
                        if (insertError) throw insertError;
                    }
                    
                    showMessage(
                        currentLanguage === 'pa' ? 
                        'ਰਜਿਸਟ੍ਰੇਸ਼ਨ ਸਫਲ! ਡੈਸ਼ਬੋਰਡ 'ਤੇ ਜਾ ਰਹੇ ਹਾਂ... 🎉' : 
                        'Registration successful! Going to dashboard... 🎉', 
                        'success'
                    );
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                    
                } else {
                    // Login Process
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password,
                    });
                    
                    if (error) throw error;
                    
                    showMessage(
                        currentLanguage === 'pa' ? 
                        'ਲਾਗਇਨ ਸਫਲ! ਡੈਸ਼ਬੋਰਡ 'ਤੇ ਜਾ ਰਹੇ ਹਾਂ... 🎉' : 
                        'Login successful! Going to dashboard... 🎉', 
                        'success'
                    );
                    
                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }
                
            } catch (error) {
                console.error('Authentication error:', error);
                showMessage(
                    currentLanguage === 'pa' ? 
                    ਗਲਤੀ: ${error.message} : 
                    Error: ${error.message}, 
                    'error'
                );
            } finally {
                // Restore button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            messageDiv.style.background = type === 'success' ? '#48bb78' : '#e53e3e';
            messageDiv.style.color = 'white';
            messageDiv.style.textAlign = 'center';
            messageDiv.style.padding = '1rem';
            messageDiv.style.borderRadius = '5px';
            messageDiv.style.marginTop = '1rem';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Check if user is already logged in
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                // User is signed in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
        
        // Check initial auth state
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
